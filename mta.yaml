_schema-version: "3.2"
ID: InvoiceSubmission
version: 0.0.1
modules:
- name: InvoiceSubmission-destination-content
  type: com.sap.application.content
  requires:
  - name: dest_ProcurementStory
    parameters:
      content-target: true
  - name: InvoiceSubmission_html_repo_host
    parameters:
      service-key:
        name: InvoiceSubmission_html_repo_host-key
  - name: uaa_InvoiceSubmission
    parameters:
      service-key:
        name: uaa_InvoiceSubmission-key
  parameters:
    content:
      instance:
        destinations:
        - Name: InvoiceSubmission_InvoiceSubmission_html_repo_host
          ServiceInstanceName: InvoiceSubmission-html5-app-host-service
          ServiceKeyName: InvoiceSubmission_html_repo_host-key
          sap.cloud.service: InvoiceSubmission
        - Authentication: OAuth2UserTokenExchange
          Name: InvoiceSubmission_uaa_InvoiceSubmission
          ServiceInstanceName: InvoiceSubmission-xsuaa-service
          ServiceKeyName: uaa_InvoiceSubmission-key
          sap.cloud.service: InvoiceSubmission
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: InvoiceSubmission_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: InvoiceSubmission_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - InvoiceSubmission-content.zip
      name: InvoiceSubmission
      target-path: resources/
- name: InvoiceSubmission
  type: html5
  path: InvoiceSubmission
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: dest_ProcurementStory
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: dest_ProcurementStory
    service-plan: lite
- name: InvoiceSubmission_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: InvoiceSubmission-html5-app-host-service
    service-plan: app-host
- name: uaa_InvoiceSubmission
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: InvoiceSubmission-xsuaa-service
    service-plan: application
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
